<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Insta Page</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/instagram-celular.png" alt="instagram-cellphone" class="instagram-cellphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="images/instagram-perfil.jpg" alt="profile-photo" class="instagram-perfil">
                </div>
                <a href=" #" class="instagram-login">
                    Continue como bbroger
                </a>
                <a href="#" class="instagram-logout">
                    Remover Conta
                </a>
            </div>
            <div class="group">
                <p class="not-account">Não é bbroger?</p>
                <p class="link-blue">Alternar Conta ou Inscreva-se</p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
